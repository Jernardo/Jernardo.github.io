<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/todo.css">
    <title>To Do List</title>
</head>

<body>
    <center>
        <h2><a href="http://jernardo.github.io/#other"><span>
                    Back to other projects</a> | <a href="http://jernardo.github.io/assets/js/todo.js"> todo.js(source code)</span></a></h2>
        <h1>To-do List</h1>
        <div>
            <button onclick="handlers.toggleAll()">Toggle All Completed</button>
        </div>
        <div>
            <button onclick="handlers.addTodo()">Add To-do</button>
            <input id="addTodoTextInput" type="text">
        </div>
        <div>
            <button onclick="handlers.changeTodo()">Change To-do</button>
            <input id="changeTodoPositionInput" type="number">
            <input id="changeTodoTextInput" type="text">
        </div>
        <div>
            <button onclick="handlers.toggleCompleted()">Toggle Singular Completed</button>
            <input id="toggleCompletedPositionInput" type="number">
        </div>
        <ul>
        </ul>
    </center>
    <script src="assets/js/todo.js"></script>
</body>

</html>
